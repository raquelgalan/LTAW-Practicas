<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Práctica 4: Mi APP de Chat con electron</title>

</head>

<body>
  <h3>Mi App de Chat</h3>
    <p id="pantalla">

        <hr>
        <div id= left>
        <h2>Información:</h2>
        <ul>
            <li>Arquitectura: <span id="info1" class="blue"></span> </li>
            <li>Plataforma: <span id="info2" class="blue"></span></li>
            <li>Directorio: <span id="info3" class="blue"></span></li>
            <li>Versión de Node: <span id="info4" class="blue"></span></li>
            <li>Versión de Electron: <span id="info6" class="blue"></span></li>
            <li>Versión de Chrome: <span id="info5" class="blue"></span></li>
        </ul>

        <hr>
        <h2>Dirección IP</h2>
        <p id="dir_ip"></p>

        <hr>
        <h2>Usuarios conectados:</h2>
        <p id="usuarios"></p>

        </div>
        <div id="right">
